# Document layout for AsciiDoc, based on the website.

[header]
<!DOCTYPE html>
<html lang="{lang=en}">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset={encoding}" />
    <meta name="generator" content="AsciiDoc {asciidoc-version}" />
    <title>{doctitle}</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 16px;
      }

      #header,
      #main,
      #footer {
        margin-bottom: 32px;
      }

      #header {
        height: 160px;
      }

      #header h1,
      h2 {
        margin: 0;
      }

      #navigation {
        position: absolute;
        top: 208px;
        left: 8px;
        width: 14em;
      }

      .nav ul {
        margin-top: 0;
      }

      #main {
        margin-left: 200px;
        clear: both;
        padding: 1em;
      }

      #footer {
        clear: both;
        padding-left: 1em;
        margin-left: 200px;
      }

      .monospaced {
        font-family: "monospace";
      }

      /* stop header elements from pushing divs apart */
      p,
      h1,
      h2 {
        margin: 0;
        padding-top: 0;
      }
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
        padding-top: 0.5em;
        padding-bottom: 0.5em;
      }
      p {
        padding-top: 0.5em;
        padding-bottom: 0.5em;
      }

      /* some basics: a colour and font settings */
      body {
        background-color: #c6dcd1;
        font-family: sans-serif;
        font-size: small;
      }
      a {
        color: #226;
        text-decoration: none;
        background: #efe;
      }
      a:active {
        color: #000;
      }
      a:hover {
        text-decoration: underline;
      }
      a:visited {
        font-style: italic;
      }
      #navigation a {
        background: none;
      }

      /* the header of the page will occupy the top 96 pixels and all of the
       * width of the page. The site-title will be an image replacement and
       * occupy virtually all of the space.
       *
       * The body has a gradient background which starts immediately below
       * the header and tiles left-to-right
       */
      #header {
        background: #fff;
        margin: -16px;
        margin-bottom: 0;
        height: 92px;
      }
      #header #site {
        padding-top: 16px;
        width: 351px;
        height: 80px;
        text-align: right;
        color: #fff;
        font-size: 0pt;
        background: url(data:image/webp;base64,)
          no-repeat 0% 50%;
        width: 100%;
      }
      #header #forkme {
        position: absolute;
        margin: 0;
        top: 0;
        right: 0;
        border: 0;
      }
      body {
        background-image: url(data:image/webp;base64,UklGRnwAAABXRUJQVlA4TG8AAAAvP8APAJmM6H9sQiCQ4lAGeED6H6c41LSR5OgWzuF5/oQuTfmpIBCEkP8bXXBBQFD4P1qhyG3bJnu1Nyd/WLPpsV84KYWTaXyjwDcixyf4P3rjfyTj2/t/fNxZzb832k8Ev7vRP+753R38uH/Vn20A);
        background-repeat: repeat-x;
        background-position: 0px 92px;
      }

      /* the page title from the header will be moved down to form a 'tab'
       * on top of the body area. Similarly, the h3 at the top of the
       * contents div will be a tab.
       */

      /* positioning */
      #navigation {
        top: 128px;
      }
      #header #page {
        position: absolute;
        top: 128px;
        left: 200px;
        margin-left: 16px;
      }
      /* style */
      #header #page,
      .nav h3 {
        color: #fff;
        background: #87ad9a; /*#00a;*/
        border: 2px solid #497d63; /* #000;*/
        border-bottom: none;
        height: 24px;

        font-weight: bold;
        font-size: 11pt;
        vertical-align: middle;
        text-align: center;
        padding-left: 1em;
        padding-right: 1em;
      }
      .nav h3 {
        width: 50%;
        padding-top: 0;
        padding-bottom: 0;
      }

      /* now need to push the main portion of the page down to fit below the
       * tab title
       */

      #main {
        margin-top: 62px;
        /* http://tantek.com/CSS/Examples/boxmodelhack.html */
        voice-family: '"}"';
        voice-family: inherit;
        margin-top: 60px;
      }
      html > body #main {
        margin-top: 62px;
      }

      .nav ul {
        margin-left: 0;
        padding-left: 0.5em;
        padding-top: 0.5em;
        padding-bottom: 0.5em;
      }
      .nav ul,
      #main,
      #footer,
      .nav p {
        background: #fff;
        border: 2px solid #497d63;
      }

      .nav ul {
        list-style: none;
      }
      .nav ul ul {
        list-style: disc;
      }
      .nav ul ul {
        border: none;
        padding-top: 0;
        margin-left: 2em;
        padding-left: 0;
      }

      table {
        width: 100%;
      }
      table,
      th,
      td,
      tr {
        margin: 0;
        border-spacing: 0;
      }
      th {
        text-align: center;
        background: #87ad9a;
        color: #fff;
      }
      td,
      th {
        border: solid 1px #497d63;
      }
      table {
        border: solid 2px #497d63;
      }
      img {
        margin: 1em;
      }
      a img {
        border: 0;
      }
    </style>
  </head>
  <body class="article">
    <div id="header">
      <h1 id="site">Freedoom</h1>
      <h2 id="page">{doctitle}</h2>
    </div>
    <div id="navigation">
      <div id="contents" class="nav">
        <h3>Links</h3>
        <ul>
          <li><a href="https://freedoom.github.io/">Freedoom Home Page</a></li>
          <li>
            <a href="https://github.com/freedoom/freedoom">
              Freedoom Source Repository</a>
          </li>
          <li>
            <a href="https://www.doomworld.com/forum/17-freedoom/">
              Freedoom Forum</a>
          </li>
          <li><a href="https://discord.gg/9DA3fut">Discord Server</a></li>
        </ul>
      </div>
    </div>
    <div id="main">

[footer]
</div>
</body>
</html>
